# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/tools/projmgr/2.10.0/tools/projmgr/schemas/csolution.schema.json
solution:
  created-for: cmsis-toobox@2.10.0
  description: Test firmware
  cdefault:

  # List of tested compilers that can be selected.
  select-compiler:
    - compiler: GCC

  compiler: GCC

  # List different hardware targets that are used to deploy the solution
  target-types:

    #Target: CM4-FP
    - type: CM4-FP
      device: CMSDK_CM4_FP_VHT

  # List different build types
  build-types:

    - type: Speed
      optimize: speed
      debug: off

  # List related projects
  projects:
    - project: inferencing.cproject.yml

  output-dirs:
    cprjdir: ./build/$TargetType$/$Compiler$/$BuildType$/$Project$
    intdir: ./build/$TargetType$/$Compiler$/$BuildType$/$Project$/intdir
    outdir: ./build/$TargetType$/$Compiler$/$BuildType$/$Project$/outdir
