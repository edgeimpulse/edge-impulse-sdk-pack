name: Validate EI-SDK pack
on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate pack
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'    
      - name: Install system packages
        run: |
          sudo add-apt-repository ppa:deadsnakes/ppa
          sudo apt-get install libpython3.9 libtinfo5
      - name: Activate vcpkg
        uses: ARM-software/cmsis-actions/vcpkg@v1
      - name: Activate Arm tool license
        uses: ARM-software/cmsis-actions/armlm@v1
      - name: Install pack
      working-directory: ./test-fw
        run: |
          cpackget add -a EdgeImpulse::EI-SDK@1.74.17
          cpackget add -a ./pack/EdgeImpulse.Tutorial_Continuous_motion_recog.211.0.0.pack
          cp ./pack/edgeimpulse.clayer.yml ./model
      - name: Build
        working-directory: ./test-fw
        run: |
          echo "Building get started example ..."
          cbuild inferencing.csolution --packs --update-rte --context .Speed+CM4-FP 
      - name: Execute
      working-directory: ./test-fw
        run: |
          echo "Running get started example ..."
          FVP_MPS2_Cortex-M4 --simlimit 10 -f ./Target/CM4-FP/model_config.txt ./build/CM4-FP/GCC/Speed/inferencing/outdir/CM4-FP_inferencing.elf  | tee test_fw.log
          echo "Checking output..."
          test "$(grep "FAIL: " test_fw.log | wc -l)" -eq 0